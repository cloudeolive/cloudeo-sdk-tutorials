<!DOCTYPE html>
<html>
<head>
  <title>Cloudeo SDK Tutorial 4 - Video sinks rendering</title>

  <!--Common scripts for all cloudeo tutorials -->
  <script type="text/javascript"
          src="../shared-assets/log4javascript.js"></script>
  <script type="text/javascript"
          src="../shared-assets/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../shared-assets/scripts.js"></script>

  <!--<script type="text/javascript"-->
  <!--src="http://s3.amazonaws.com/api.cloudeo/stable/cloudeo-sdk.min.js"></script>-->

  <script type="text/javascript"
          src="http://s3.amazonaws.com/api.cloudeo/beta/cloudeo-sdk.min.js"></script>

  <!-- Tutorial - specific script file -->
  <script type="text/javascript" src="scripts.js"></script>


  <!-- Shared stylesheet -->
  <link rel="stylesheet" type="text/css" href="../shared-assets/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/bootstrap.min.css"/>

</head>
<body>
<div class="main">
  <h1 id="tutorialTitle">Cloudeo SDK Tutorial 4</h1>
  <h2 id="tutorialSubTitle">Video sinks rendering</h2>

  <div class="rendering-wrapper">
    <div class="windowed-windowless-showcase"></div>

    <div class="render-widget">
      <div>Default rendering</div>
      <div id="renderContainer" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Windowless rendering</div>
      <div id="renderContainerWindowless" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Mirrored rendering</div>
      <div id="renderContainerMirror" class="render-wrapper"></div>
    </div>

    <div class="render-widget">
      <div>Use of bicubic scaling filter</div>
      <div id="renderContainerBicubic" class="render-wrapper"></div>
    </div>

    <div class="clearer"></div>
  </div>

  <div id="tut4CtrlWrapper" class="controls-wrapper">
    <div class="ctrl-wrapper">
      <label for="camSelect">Video Capture device:</label>
      <select id="camSelect" class="ctrl">
        <option value="-1">Loading...</option>
      </select>

      <div class="clearer"></div>
    </div>
  </div>
</div>
<div id="logsContainer"></div>
</body>
</html>
