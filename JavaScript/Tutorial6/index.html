<!DOCTYPE html>
<html>
<head>
  <title>Cloudeo SDK Tutorial 6 - Conference app</title>

  <!--Common scripts for all cloudeo tutorials -->
  <script type="text/javascript"
          src="../shared-assets/log4javascript.js"></script>
  <script type="text/javascript"
          src="../shared-assets/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="../shared-assets/scripts.js"></script>

  <!--<script type="text/javascript"-->
  <!--src="http://s3.amazonaws.com/api.cloudeo/stable/cloudeo-sdk.min.js"></script>-->

  <script type="text/javascript"
          src="http://s3.amazonaws.com/api.cloudeo/beta/cloudeo-sdk.min.js"></script>

  <!-- Tutorial - specific script file -->
  <script type="text/javascript" src="scripts.js"></script>


  <!-- Shared stylesheet -->
  <link rel="stylesheet" type="text/css" href="../shared-assets/styles.css"/>
  <link rel="stylesheet" type="text/css"
        href="../shared-assets/bootstrap.min.css"/>

</head>
<body>
<div class="main wide">
  <h1 id="tutorialTitle">Cloudeo SDK Tutorial 6</h1>

  <h2 id="tutorialSubTitle">Conference app</h2>

  <div id="renderingWrapper" class="rendering-wrapper">

    <div class="render-wrapper-outer">
      <div>Local preview (user id: <span id="localUserIdLbl">undefined</span>)
      </div>
      <div id="renderLocalPreview" class="render-wrapper"></div>
    </div>
  </div>
  <div class="clearer"></div>
  <p>Connection type: <span id="connTypeLbl">none</span>.</p>

  <div id="tut4CtrlWrapper" class="controls-wrapper">

    <div class="controls-wrapper">

      <!--Connect disconnect buttons -->
      <div class="ctrl-wrapper">
        <input id="scopeIdTxtField" type="text">
        <a id="connectBtn" href="javascript://nop"
           class="btn btn-primary disabled">Connect</a>
        <a id="disconnectBtn" href="javascript://nop"
           class="btn btn-danger disabled">Disconnect</a>
      </div>

      <div class="ctrl-wrapper">
        <input id="publishVideoChckbx" type="checkbox" checked/> Publish video stream
      </div>
      <div class="ctrl-wrapper">
        <input id="publishAudioChckbx" type="checkbox" checked/> Publish audio stream
      </div>

      <!--Video capture device configuration -->
      <div class="ctrl-wrapper">
        <label for="camSelect">Video Capture device:</label>
        <select id="camSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

      <!--Audio capture device configuration -->
      <div class="ctrl-wrapper">
        <label for="micSelect">Audio Capture device:</label>
        <select id="micSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

      <!--Audio output device configuration -->
      <div class="ctrl-wrapper">
        <label for="spkSelect">Audio Output device:</label>
        <select id="spkSelect" class="ctrl">
          <option value="-1">Loading...</option>
        </select>

        <div class="clearer"></div>
      </div>

    </div>
  </div>

</div>
<div id="logsContainer"></div>


<div id="templatesContainer">
  <div id="rendererTmpl" class="render-wrapper-outer remote-renderer">
    <div>Remote user (user id: <span class="user-id-wrapper">undefined</span>).
      <span class="muted-indicator">Audio is muted</span>
    </div>
    <div class="render-wrapper"></div>
    <div class="no-video-text">
      No video from user
    </div>
  </div>
</div>
</body>
</html>
